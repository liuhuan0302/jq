
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

<!-- 加载swiper css样式  -->
<link rel="stylesheet" href="./swiper-5.0.4/package/css/swiper.min.css"> 

  <!-- Demo styles -->
  <style>
    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 300px;

    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(./img1/1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./img1/2.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./img1/3.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./img1/4.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./img1/5.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./img1/6.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./img1/7.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./img1/8.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./img1/9.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./img1/10.jpg)"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

<!-- 引入swiper js文件 -->
<script src="./swiper-5.0.4/package/js/swiper.min.js"> </script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
